<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Glitch Café - Contact</title>
  <style>
    body {
      background-color: #000;
      color: #0ff;
      font-family: 'Courier New', Courier, monospace;
      margin: 40px 20px;
      text-align: center;
      user-select: none;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 25px;
      text-shadow:
        2px 2px 5px #0ff,
        -2px -2px 5px #0ff;
      animation: flicker 3s infinite;
    }
    nav {
      margin-bottom: 30px;
    }
    nav a {
      color: #0ff;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.2rem;
      text-shadow: 1px 0 red, -1px 0 blue;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #0cc;
    }
    #contact-container {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(0, 17, 17, 0.85);
      border: 2px solid #0ff;
      border-radius: 10px;
      padding: 25px 20px;
      box-shadow: 0 0 40px #0ff;
      text-align: left;
      user-select: text;
      min-height: 280px;
    }
    ul#contact-list {
      list-style: none;
      padding: 0;
      margin: 0;
      font-size: 1.4rem;
      line-height: 1.6;
      color: #0ff;
      cursor: default;
      user-select: text;
      text-shadow: 1px 0 red, -1px 0 blue;
    }
    ul#contact-list li {
      margin-bottom: 18px;
      position: relative;
      transition: none;
    }

    /* Flicker glitch effect */
    .glitch-flicker {
      position: relative;
      color: #0ff;
      animation: flickerGlitch 0.15s infinite;
    }
    .glitch-flicker::before,
    .glitch-flicker::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
      color: #0ff;
      clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
    }
    .glitch-flicker::before {
      top: -2px;
      left: 2px;
      text-shadow: -2px 0 red;
      clip-path: polygon(0 0, 100% 0, 100% 35%, 0 35%);
      animation: flickerGlitchBefore 0.15s infinite;
    }
    .glitch-flicker::after {
      top: 2px;
      left: -2px;
      text-shadow: -2px 0 blue;
      clip-path: polygon(0 65%, 100% 65%, 100% 100%, 0 100%);
      animation: flickerGlitchAfter 0.15s infinite;
    }

    @keyframes flickerGlitch {
      0%, 50%, 100% { opacity: 1; transform: translate(0) skew(0); }
      25% { opacity: 0.3; transform: translate(-1px, 1px) skew(-2deg, 2deg); }
      75% { opacity: 0.5; transform: translate(1px, -1px) skew(2deg, -2deg); }
    }
    @keyframes flickerGlitchBefore {
      0%, 50%, 100% { clip-path: polygon(0 0, 100% 0, 100% 35%, 0 35%); transform: translate(0); }
      25% { clip-path: polygon(0 10%, 100% 10%, 100% 25%, 0 25%); transform: translate(-2px, 1px); }
      75% { clip-path: polygon(0 20%, 100% 20%, 100% 30%, 0 30%); transform: translate(2px, -1px); }
    }
    @keyframes flickerGlitchAfter {
      0%, 50%, 100% { clip-path: polygon(0 65%, 100% 65%, 100% 100%, 0 100%); transform: translate(0); }
      25% { clip-path: polygon(0 70%, 100% 70%, 100% 90%, 0 90%); transform: translate(2px, -1px); }
      75% { clip-path: polygon(0 80%, 100% 80%, 100% 95%, 0 95%); transform: translate(-2px, 1px); }
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 22%, 24%, 55% {
        opacity: 0.4;
      }
    }
  </style>
</head>
<body>
  <h1>Glitch Café - Contact</h1>

  <nav>
    <a href="index.html">Home</a>
    <a href="menu.html">Menu</a>
    <a href="reviews.html">Reviews</a>
    <a href="contact.html">Contact</a>
  </nav>

  <section id="contact-container">
    <ul id="contact-list">
      <li data-text="Address: 123 Glitch St, Neon City">Address: 123 Glitch St, Neon City</li>
      <li data-text="Phone: +123 456 7890">Phone: +123 456 7890</li>
      <li data-text="Email: contact@glitchcafe.com">Email: contact@glitchcafe.com</li>
      <li data-text="Hours: Mon-Fri 8am - 10pm">Hours: Mon-Fri 8am - 10pm</li>
      <li data-text="Website: www.glitchcafe.com">Website: www.glitchcafe.com</li>
      <li data-text="Social: @glitchcafe (Twitter, Insta)">Social: @glitchcafe (Twitter, Insta)</li>
    </ul>
  </section>

  <script>
    const contactItems = document.querySelectorAll('#contact-list li');

    function getRandomInts(count, max) {
      const set = new Set();
      while (set.size < count) {
        set.add(Math.floor(Math.random() * max));
      }
      return Array.from(set);
    }

    let flickerTimeout;

    function flickerGlitchBurst() {
      // Remove glitch from all first
      contactItems.forEach(li => li.classList.remove('glitch-flicker'));

      // Pick 2 or 3 random indexes
      const glitchCount = 2 + Math.floor(Math.random() * 2); // 2 or 3
      const indices = getRandomInts(glitchCount, contactItems.length);

      // Add glitch class to chosen items
      indices.forEach(i => contactItems[i].classList.add('glitch-flicker'));

      // Flicker for ~1s in rapid on/off
      let flickerDuration = 1000;
      let flickerEnd = Date.now() + flickerDuration;

      function flickerPulse() {
        if (Date.now() > flickerEnd) {
          // Flicker off all glitch classes
          contactItems.forEach(li => li.classList.remove('glitch-flicker'));
          // Schedule next burst after 0.5s - 2s pause
          flickerTimeout = setTimeout(flickerGlitchBurst, 500 + Math.random() * 1500);
          return;
        }
        // Toggle glitch classes on/off rapidly (~150ms)
        indices.forEach(i => {
          contactItems[i].classList.toggle('glitch-flicker');
        });
        setTimeout(flickerPulse, 150);
      }
      flickerPulse();
    }

    // Start first flicker after random delay
    flickerTimeout = setTimeout(flickerGlitchBurst, 500 + Math.random() * 1500);
  </script>
</body>
</html>
